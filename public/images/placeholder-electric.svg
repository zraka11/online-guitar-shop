<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Electric Guitar -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Guitar body -->
  <path d="M150 80 L180 120 L180 220 L150 260 L120 220 L120 120 Z" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Pickups -->
  <rect x="135" y="140" width="30" height="8" rx="4" fill="#2c2c2c"/>
  <rect x="135" y="160" width="30" height="8" rx="4" fill="#2c2c2c"/>
  <rect x="135" y="180" width="30" height="8" rx="4" fill="#2c2c2c"/>
  
  <!-- Guitar neck -->
  <rect x="145" y="30" width="10" height="80" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  
  <!-- Frets -->
  <line x1="145" y1="40" x2="155" y2="40" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="145" y1="50" x2="155" y2="50" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="145" y1="60" x2="155" y2="60" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="145" y1="70" x2="155" y2="70" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- Strings -->
  <line x1="147" y1="30" x2="147" y2="80" stroke="#E5E5E5" stroke-width="0.5"/>
  <line x1="149" y1="30" x2="149" y2="80" stroke="#E5E5E5" stroke-width="0.5"/>
  <line x1="151" y1="30" x2="151" y2="80" stroke="#E5E5E5" stroke-width="0.5"/>
  <line x1="153" y1="30" x2="153" y2="80" stroke="#E5E5E5" stroke-width="0.5"/>
  
  <!-- Headstock -->
  <rect x="142" y="20" width="16" height="15" fill="#DEB887" stroke="#CD853F" stroke-width="1"/>
  
  <!-- Tuning pegs -->
  <circle cx="145" cy="25" r="2" fill="#C0C0C0"/>
  <circle cx="150" cy="25" r="2" fill="#C0C0C0"/>
  <circle cx="155" cy="25" r="2" fill="#C0C0C0"/>
  
  <!-- Bridge -->
  <rect x="140" y="250" width="20" height="6" fill="#654321"/>
  
  <!-- Orange accent -->
  <circle cx="150" cy="200" r="3" fill="#FF6B35"/>
  
  <!-- Guitar type label -->
  <text x="150" y="285" text-anchor="middle" font-family="Arial" font-size="12" fill="#6b7280">Electric Guitar</text>
</svg>